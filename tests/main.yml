---
# Tasks for testing role

- name: Configure docker sandbox environment
  hosts: localhost
  roles:
    - role: amtega.docker_presets
      docker_presets_images_json_query: >-
        [? starts_with(name, `centos-7`)
           || starts_with(name, `fedora-30`) ]

    - role: amtega.docker_sandbox
      docker_sandbox_state: started
  tags:
    - sandbox

- name: Prepare docker containers for test
  hosts: docker_sandbox_containers
  roles:
    - role: amtega.tomcat
      tomcat_version: 8.0.9
      tomcat_name: tomcat
      tomcat_cms_roles:
        - manager-gui
        - admin-gui
        - manager-script
        - manager-jmx
        - manager-status
      tomcat_cms_users:
        - username: admin
          password: admin
          roles:
            - admin-gui
            - manager-gui
            - manager-script
            - manager-jmx
            - manager-status
  tags:
    - prepare
    - idempotence

- name: Test psi_probe role
  hosts: docker_sandbox_containers
  roles:
    - role: amtega.psi_probe
      vars:
        psi_probe_instances: [ "tomcat" ]
  tasks:
    - name: Check war file
      stat:
        path: "/srv/tomcat/webapps/probe.war"
      changed_when: false
      register: psi_probe_download_file_result

    - name: Ensure war file exists
      assert:
        that:
          - psi_probe_download_file_result.stat.exists

    - name: Check deployment
      uri:
        url: http://localhost:8080/probe/
        return_content: yes
      until: psi_probe_deploy_result.status == 401
      retries: 20
      delay: 5
      failed_when: false
      changed_when: false
      register: psi_probe_deploy_result

    - name: Ensure psi-probe app was deployed
      assert:
        that:
          - psi_probe_deploy_result.status == 401
  tags:
    - idempotence

- name: Cleanup docker docker sandbox
  hosts: localhost
  roles:
    - role: amtega.docker_sandbox
      docker_sandbox_state: absent
  tags:
    - cleanup
    - sandbox
