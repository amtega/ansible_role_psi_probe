---
# Role default lower priority variables

# Variables to fill the artifact to download from maven central repository.
# Values extracted from:
# https://repo1.maven.org/maven2/com/github/psi-probe/psi-probe-web/maven-metadata.xml

psi_probe_war_version: 3.0.0
psi_probe_maven_group_id: com.github.psi-probe
psi_probe_maven_artifact_id: psi-probe-web
psi_probe_war_file_extension: war

# List of instances where psi-probe must be deployed. If the tomcat server
# was deployed using amtega.tomcat role you can use the name of the instance as
# value. If not, you must use the instance base path as value.

psi_probe_instances: []
